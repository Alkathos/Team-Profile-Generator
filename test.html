<!DOCTYPE html>
    <html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Team Profile</title>
    </head>
    <body class="grey lighten-5">
        <nav>
            <div class="nav-wrapper">
                <span class="brand-logo center">Team Profile</span>
            </div> 
        </nav>
        <div class="container">
            <div class="row">
 <!---------------------------------------Below will be the code for adding cards and team members----------------------------->
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title">${name} Team Manager<span class="card-title material-icons">emoji_food_beverage</span></span>
                        <p>ID: </p>
                        <p>Office Number: </p>
                      </div>
                      <div class="card-action">
                        <a href="mailto:manager@manager.com">Email</a>
                      </div>
                    </div>
                  </div>

                  <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title">Engineer<span class="card-title material-icons">integration_instructions</span></span>
                        <p>ID: </p>
                      </div>
                      <div class="card-action">
                        <a href="mailto:engineer@engineer.com">Email</a>
                        <a href="https://github.com/">GitHub</a>
                      </div>
                    </div>
                  </div>

                  <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <span class="card-title">Intern<span class="card-title material-icons">school</span></span>
                        <p>ID: </p>
                        <p>School: </p>
                      </div>
                      <div class="card-action">
                        <a href="mailto:student@student.edu">Email</a>
                      </div>
                    </div>
                  </div>
<!--------------------------------------This will be for the finish html portion of the code---------------------------->             
            </div>
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q==" crossorigin="anonymous"></script>   
    </body>
</html>
